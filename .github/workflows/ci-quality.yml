name: CI Quality Gates

on:
  pull_request:
    paths:
      - "**"
      - ".github/workflows/ci-quality.yml"
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install lint tooling
        run: npm install --no-save eslint@8.57.1 eslint-config-next@15.5.9

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck
