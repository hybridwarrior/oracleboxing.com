name: Secrets Scan

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Scan pull request diff
        if: github.event_name == 'pull_request'
        run: bash scripts/check-secrets.sh --range "${{ github.event.pull_request.base.sha }}" "${{ github.sha }}"
      - name: Scan push diff
        if: github.event_name == 'push'
        run: bash scripts/check-secrets.sh --range "${{ github.event.before }}" "${{ github.sha }}"
